<!DOCTYPE html>
<html lang="en">
	<head>
  	<meta charset="utf-8">
  	<script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
  	<meta name="description" content="Your description goes here">
  	<meta name="keywords" content="one, two, three">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<title>Pixel Yetis</title>

		<!-- external CSS link -->
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/style.css">
		<link rel="stylesheet" href="css/mintstyle.css">

		<!-- External java script -->
		<script type="text/javascript" src="js/main.js"></script>
	</head>
	<body onload="updateInfo()">
		<header>
			<h1><a href="/">Pixel Yetis</a></h1>
			<nav>
				<ul>
					<li><a href="/">Mint</a></li>
					<li><a href="/showyetis">Gallery</a></li>
					<li><a href="/snipeyetis">Snipe Yetis</a></li>
				</ul>
			</nav>
		</header>
		

		<section class="mintInfo ">
			<img src="images/sample1.png" class="imgs">

			<ul class="minting ">
				<li  id="connectedWalletAddress">0x.....</li>
				<li id="walletBalance">Balance: </li>
				<li  id="mintPrice">Price: </li>
				<li>
					<button onclick="decAmount()" id="removeButton">-</button>
					<span id="nftAmount">1</span>
					<button onclick="addAmount()" id="addButton">+</button></li>
				<li  id="supplyStats">0/420 minted</li>
				<section class="buttons">
					<button
						onclick="loginWithEth()"
						 id="walletConnect" type="button">Connect Wallet</button>

					<button
						onclick="approveSpending()"
						class=" hidden" id="approveButton" type="button">Approve</button>

					<button
						onclick="mintNFT()"
						class=" hidden" id="mintButton" type="button">Mint</button>
				</section>
			</ul>
			<img src="images/sample1.png" class="imgs">
		</section>

		<footer>
				<p>Price after #100: 100 xBLZD/Pixel Yeti</p>
		</footer>

	</body>
</html>
