<!DOCTYPE html>
<html lang="en">
	<head>
  	<meta charset="utf-8">
  	<script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
  	<meta name="description" content="Your description goes here">
  	<meta name="keywords" content="one, two, three">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<title>Pixel Yetis</title>

		<!-- external CSS link -->
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/snipeyetistyle.css">

		<!-- External java script -->
		<script type="text/javascript" src="js/snipeYetis.js"></script>

	<body onload="init()">
		<header class="showBorder">
			<h1 class="showBorder"><a href="../">Pixel Yetis</a></h1>
		</header>
        <section id="buttons">
            <button
				onclick="loginWithEth()"
				class="showBorder" id="walletConnect" type="button">Connect Wallet</button>
        </section>
		<section id="season">
			<h2 id="seasonstatus"></h2>
		</section>
		<section id="shot"#>
			<p id="accuracyText">Shot Accuracy (10%)</p>
			<form>
				<input id="accuracy" type="text" value="10">
			</form>
			<p id="cost">Shot cost: 30 xBLZD</p>
		</section>
        <section id="allimages">
        </section>

	</body>
